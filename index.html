<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Bookmarks Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .fa-star {
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }
        .fa-star[style*="bold"] {
            color: #f59e0b;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Notes & Bookmarks</h1>
            <div class="space-x-4">
                <button onclick="showNotes()" class="hover:bg-indigo-700 px-4 py-2 rounded">Notes</button>
                <button onclick="showBookmarks()" class="hover:bg-indigo-700 px-4 py-2 rounded">Bookmarks</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Add Note Form -->
        <div id="notesSection" class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold mb-4">Add New Note</h2>
                <form id="noteForm" class="space-y-4">
                    <div>
                        <input type="text" id="noteTitle" placeholder="Note Title" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <textarea id="noteContent" placeholder="Note Content" class="w-full p-2 border rounded h-32 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Note</button>
                </form>
            </div>
            <div id="notesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>

        <!-- Add Bookmark Form -->
        <div id="bookmarksSection" class="mb-8 hidden">
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold mb-4">Add New Bookmark</h2>
                <form id="bookmarkForm" class="space-y-4">
                    <div>
                        <input type="text" id="bookmarkTitle" placeholder="Bookmark Title" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <input type="url" id="bookmarkUrl" placeholder="URL (https://...)" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <textarea id="bookmarkDescription" placeholder="Description" class="w-full p-2 border rounded h-24 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Bookmark</button>
                </form>
            </div>
            <div id="bookmarksList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Bookmarks will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Edit Item</h3>
                    <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="editForm" class="space-y-4">
                    <input type="hidden" id="editItemId">
                    <input type="hidden" id="editItemType">
                    <div>
                        <input type="text" id="editTitle" placeholder="Title" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="editUrlContainer" class="hidden">
                        <input type="url" id="editUrl" placeholder="URL" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <textarea id="editContent" placeholder="Content" class="w-full p-2 border rounded h-32 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
